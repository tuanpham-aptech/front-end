<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider images</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="prev-btn"><i class="fas fa-chevron-left"></i></div>
  
        <div class="slides-container">
          <div class="slide-image">
            <img src="img/image1.jpeg" alt="" />
          </div>
  
          <div class="slide-image">
            <img src="img/image2.jpeg" alt="" />
          </div>
  
          <div class="slide-image">
            <img src="img/image3.jpeg" alt="" />
          </div>
        </div>
  
        <div class="next-btn"><i class="fas fa-chevron-right"></i></div>
      </div>
  
      <div class="navigation-dots"></div>
  
    <script src="./js/main.js"></script>
</body>
</html>
