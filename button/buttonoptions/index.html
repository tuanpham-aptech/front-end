<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Các dạng hover vào button</title>
    <link rel="stylesheet" href="button.css">
</head>
<body>
    <div class="box">
        <button class="button">Slide Down</button>
        <button class="button slideleft">Slide Left</button>
        <button class="button slidecorner">Slide Corner</button>
        <button class="button slideangle">Angle In</button>
        <button class="button bouncein">Bounce Down</button>
        <button class="button slideleft bouncein">Bounce Left</button>
        <button class="button slidecorner bouncein">Bounce Corner</button>
        <button class="button slideangle bouncein">Bounce Angle</button>
        <button class="button curtain">Curtain Down</button>
        <button class="button curtainup curtain">Curtain Up</button>
        <button class="button curtainangle curtain">Curtain Angle</button>
        <button class="button doubletake curtain">Double Take</button>
     </div>
</body>
</html>
